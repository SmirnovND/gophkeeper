        "200":
          description: Успешная регистрация, возвращает статус и токен в заголовке
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Ошибка в формате запроса
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Пользователь с таким логином уже существует
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
