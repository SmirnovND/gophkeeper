definitions:
  domain.Credentials:
    properties:
      login:
        type: string
      password:
        type: string
    type: object
  domain.FileData:
    properties:
      extension:
        type: string
      name:
        type: string
    required:
    - extension
    - name
    type: object
info:
  contact: {}
paths:
  /api/files/download:
    get:
      consumes:
      - application/json
      description: Генерирует ссылку для скачивания файла с сервера
      parameters:
      - description: Bearer токен авторизации
        in: header
        name: Authorization
        required: true
        type: string
      - description: Метка файла
        in: query
        name: label
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Успешная генерация ссылки, возвращает URL для скачивания файла
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Ошибка в формате запроса
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Пользователь не авторизован
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Файл не найден
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Скачивание файла
      tags:
      - files
  /api/files/upload:
    post:
      consumes:
      - application/json
      description: Генерирует ссылку для загрузки файла на сервер
      parameters:
      - description: Bearer токен авторизации
        in: header
        name: Authorization
        required: true
        type: string
      - description: Информация о загружаемом файле
        in: body
        name: fileData
        required: true
        schema:
          $ref: '#/definitions/domain.FileData'
      produces:
      - application/json
      responses:
        "200":
          description: Успешная генерация ссылки, возвращает URL для загрузки файла
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Ошибка в формате запроса
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Пользователь не авторизован
          schema:
            additionalProperties:
              type: string
            type: object
        "413":
          description: Превышен максимальный размер файла
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Загрузка файла
      tags:
      - files
  /api/user/login:
    post:
      consumes:
      - application/json
      description: Авторизует пользователя в системе и возвращает токен авторизации
      parameters:
      - description: Учетные данные пользователя
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/domain.Credentials'
      produces:
      - application/json
      responses:
        "200":
          description: Успешная авторизация, возвращает статус и токен в заголовке
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Ошибка в формате запроса
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Неверный логин или пароль
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Авторизация пользователя
      tags:
      - auth
  /api/user/register:
    post:
      consumes:
      - application/json
      description: Регистрирует нового пользователя в системе и возвращает токен авторизации
      parameters:
      - description: Учетные данные пользователя
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/domain.Credentials'
      produces:
      - application/json
      responses:
        "200":
          description: Успешная регистрация, возвращает статус и токен в заголовке
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Ошибка в формате запроса
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Пользователь с таким логином уже существует
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Регистрация нового пользователя
      tags:
      - auth
swagger: "2.0"
